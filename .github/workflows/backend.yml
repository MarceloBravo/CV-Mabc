name: backend

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test API en Node.js ${{ matrix.node }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5433:5432
        env:
          POSTGRES_DB: mabc_cv_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      matrix:
        node: [22.x]

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Cachear dependencias npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependencias
        run: cd backend-cv && npm ci

      - name: Esperar que PostgreSQL esté listo
        run: |
          for i in {1..30}; do
            nc -z localhost 5433 && echo "PostgreSQL está listo" && exit 0
            echo "Esperando PostgreSQL..."
            sleep 5
          done          
          echo "PostgreSQL no respondió" && exit 1

      - name: Ejecutar tests unitarios
        run: cd backend-cv && npm run test:unit
        env:
          DB_USER: postgres
          DB_PASS: postgres
          DB_NAME: mabc_cv_test
          DB_HOST: localhost
          DB_PORT: 5433
          NODE_ENV: test

      - name: Ejecutar tests de integración
        run: cd backend-cv && npm run test:integration
        env:
          DB_USER: postgres
          DB_PASS: postgres
          DB_NAME: mabc_cv_test
          DB_HOST: localhost
          DB_PORT: 5433
          NODE_ENV: test

      - name: Reportar éxito
        if: success()
        run: echo "API funcional en Node ${{ matrix.node }} (unitarios e integración OK)"

      - name: Reportar error
        if: failure()
        run: echo "Falla detectada en los tests para Node ${{ matrix.node }}"
